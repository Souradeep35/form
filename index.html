<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="registration-form">
    <h2 class="bold-heading">Registration Form</h2>
    <div class="stacked-section">
      <label class="bold-heading" for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="stacked-section">
      <label class="bold-heading" for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="stacked-section">
      <label class="bold-heading" for="website">Website:</label>
      <input type="url" id="website" required>
    </div>
    <div class="stacked-section">
      <label class="bold-heading" for="image">Image Link:</label>
      <input type="url" id="image" required>
    </div>
    <div class="stacked-section">
      <label class="bold-heading">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="Other" required>
    </div>
    <div class="stacked-section">
      <label class="bold-heading">Skills:</label>
      <label for="java">Java</label>
      <input type="checkbox" id="java" value="Java">
      <label for="html">HTML</label>
      <input type="checkbox" id="html" value="HTML">
      <label for="css">CSS</label>
      <input type="checkbox" id="css" value="CSS">
    </div>
    <button id="clearFormBtn" class="clear-button">Clear Form</button>
    <button id="submitBtn">Submit</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
